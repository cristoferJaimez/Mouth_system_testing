<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title></title>
        <!--css-->  
        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="all.css" />
        <h:outputStylesheet library="css" name="toastr.min.css" />

    </h:head>
    <h:body>

        <div class="row">
            <div class="col-md-3 col-sm-12 mx-auto">
                <h5><h:outputText value="#{idioma.Redes} " /></h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#"><i class="fa fa-facebook-square"></i></a></li>
                    <li><a class="text-muted" href="#"><i class="fa fa-instagram"></i></a></li>
                    <li><a class="text-muted" href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a class="text-muted" href="#"><i class="fa fa-youtube"></i></a></li>
                    <li><a class="text-muted" href="#"><i class="fa fa-google"></i></a></li>
                    <li><a class="text-muted" href="#"><i class="fa fa-twitch"></i></a></li>
                </ul>
            </div>
            <div class="col-md-3 col-sm-12 mx-auto">
                <h5><h:outputText value="#{idioma.Redes} " /></h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="#"><i class="fa fa-facebook-square"></i></a></li>
                    <li><a class="text-muted" href="#"><i class="fa fa-instagram"></i></a></li>
                    <li><a class="text-muted" href="#"><i class="fa fa-twitter"></i></a></li>
                    <li><a class="text-muted" href="#"><i class="fa fa-youtube"></i></a></li>
                    <li><a class="text-muted" href="#"><i class="fa fa-google"></i></a></li>
                    <li><a class="text-muted" href="#"><i class="fa fa-twitch"></i></a></li>
                </ul>
            </div>
            <div class="col-md-3 col-sm-12 mx-auto">
                <h:form>
                    <div class="form-group">
                        <label class="lead text-muted">#{txt['footer.labelCorreo']}</label>
                        <h:inputText  id="email" pt:type="email" required="true" class="form-control" pt:placeholder="#{txt['footer.email']}" label="Email">
                            <f:validateLongRange minimum="-10" maximum="20"></f:validateLongRange>
                        </h:inputText>

                    </div>

                    <div class="form-group">
                        <label class="lead text-muted">#{txt['footer.labelNombre']}</label>
                        <h:inputText id="nombre" pt:type="text" pt:pattern="[a-z]" required="true" class="form-control" pt:placeholder="#{txt['footer.nombre']}" label="Nombre">
                            <f:validateLongRange minimum="-10" maximum="10"></f:validateLongRange> 
                        </h:inputText>
                      

                    </div>

                    <div class="form-group">
                        <label class="lead text-muted">#{txt['footer.labelMensaje']}</label>
                        <h:inputTextarea id="msm" class="form-control" required="true" pt:placeholder="#{txt['footer.msm']}" label="Mensaje"> 
                            <f:validateLongRange minimum="-10" maximum="10"></f:validateLongRange> 
                        </h:inputTextarea>
                        <h:message for="msm" />
                    </div>

                    <h:commandButton type="submit" action="#" class="btn btn-block btn-outline-secondary" value="#{txt['footer.botonEnviar']}">

                    </h:commandButton>
                    
                </h:form>
            </div>
        </div>





        <!--js--> 
        <h:outputScript library="js" name="jquery-1.7.js"/> 
        <h:outputScript library="js" name="all.min.js"/> 
        <h:outputScript library="js" name="bootstrap.js"/> 
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="toastr.min.js"/>

    </h:body>
</html>
